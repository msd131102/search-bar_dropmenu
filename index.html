<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Category Search Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <div id="select">
          <p id="selectText">Everything</p>
          <img src="./arrow.png" alt="" />
          <ul id="list">
            <li class="options">Software Development</li>
            <li class="options">Web Development</li>
            <li class="options">Data Analyst</li>
            <li class="options">IT Consultant</li>
            <li class="options">Network Administrator</li>
          </ul>
        </div>
        <input
          type="text"
          id="inputField"
          placeholder="Search Anything"
        />
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
